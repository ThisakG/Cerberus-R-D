<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Email - Cerberus Research</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboardStyle.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
</head>
<body>
    <div class="logo-top">
        <img src="{{ url_for('static', filename='banner.png') }}" alt="logo" class="favlogo" />
    </div>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="/dashboard">HOME</a></li>
                <li><a href="/profile?user_id={{ session['username'] }}">PROFILE</a></li>
                <li><a href="/download?file=report.pdf">REPORTS</a></li>
                <li><a href="/view?log=today.log">LOGS</a></li>
                <li><a href="/search">SEARCH</a></li>
            </ul>
        </nav>
        <div>
            <a href="/logout" class="resume-button">LOGOUT</a>
        </div>
    </header>
    <main class="content">
        <h1>Change Your Email</h1>
        <form method="post" action="/changeEmail">
            <input type="email" name="email" value="{{ email }}" style="padding:8px; border-radius:6px; border:1px solid #222; width:260px;">
            <button type="submit" class="resume-button">Change Email</button>
        </form>
        {% if message %}
            <div class="card" style="background:#181818; color:#fff; margin-top:18px;">{{ message }}</div>
        {% endif %}
        {% if flag %}
            <div style="background:#444; color:#111; padding:14px 18px; border-left:5px solid #39FF14; margin-top:12px; border-radius:7px; font-size:1.1rem; font-family:monospace;">
                <strong style="color:#39FF14;">FLAG:</strong> <code style="color:#39FF14;">{{ flag }}</code>
            </div>
        {% endif %}
                <br><br><br>
        <a href="/profile?user_id={{ session['username'] }}" class="resume-button">&larr; Back to Profile</a>
    </main>
</body>
</html>
